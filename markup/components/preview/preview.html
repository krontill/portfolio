<div class="preview {{class}}">
    <a href="{{url}}">
        <img class="preview__img" src="%=static=%img/assets/preview/{{img}}" alt="{{img}}">
    </a>
    <a href="{{url}}" class="preview__title">{{title}}</a>
    <div class="preview__text">{{text}}</div>
    <div class="preview__date">{{date}}</div>
</div>
